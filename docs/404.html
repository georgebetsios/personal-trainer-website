<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Redirecting...</title>
    <script type="text/javascript">
      // Παίρνουμε το path που ζήτησε ο χρήστης
      var path = window.location.pathname;
      var search = window.location.search || "";
      var hash = window.location.hash || "";

      // Στέλνουμε τον χρήστη στο index.html αλλά αποθηκεύουμε το path στο query
      var url = "/personal-trainer-website/index.html?redirect=" 
        + encodeURIComponent(path + search + hash);

      window.location.replace(url);
    </script>
  </head>
  <body>
    <p>Redirecting...</p>
  </body>
</html>
