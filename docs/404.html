<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Redirecting...</title>
    <script type="text/javascript">
      (function() {
        // Παίρνουμε το path που χάλασε (χωρίς το basename)
        var path = window.location.pathname.replace('/personal-trainer-website', '');
        var search = window.location.search || "";
        var hash = window.location.hash || "";

        // Στέλνουμε τον χρήστη στο index.html με το path ως hash
        var redirectTo = "/personal-trainer-website" + path + search + hash;

        window.location.replace(redirectTo);
      })();
    </script>
  </head>
  <body>
    <p>Redirecting...</p>
  </body>
</html>
